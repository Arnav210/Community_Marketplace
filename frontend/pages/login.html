<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Community Marketplace">
    <title>Login - Community Marketplace</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">üè™</span>
                <span class="logo-text">Community Marketplace</span>
            </a>
            
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="listings.html" class="nav-link">Browse</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link btn-primary">Sign Up</a>
                </li>
            </ul>
            
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your account to continue</p>
                </div>

                <!-- Alert container for messages -->
                <div id="alertContainer" class="alert-container"></div>

                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                            autocomplete="email"
                        >
                        <span class="form-error" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            Password
                            <a href="#" class="forgot-password-link">Forgot password?</a>
                        </label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                                minlength="8"
                            >
                            <button 
                                type="button" 
                                class="password-toggle" 
                                id="passwordToggle"
                                aria-label="Toggle password visibility"
                            >
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="form-error" id="passwordError"></span>
                    </div>

                    <div class="form-group form-group-checkbox">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Remember me for 30 days</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="auth-link">Sign up</a></p>
                </div>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="demo-credentials">
                    <p class="demo-title">Demo Credentials</p>
                    <p class="demo-info">Email: demo@example.com</p>
                    <p class="demo-info">Password: demo1234</p>
                    <button type="button" class="btn btn-outline btn-block" id="fillDemoBtn">
                        Fill Demo Credentials
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-minimal">
        <div class="container">
            <p>&copy; 2026 Community Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
